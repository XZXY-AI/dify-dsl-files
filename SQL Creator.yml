app:
  description: '通过粘贴请求，用自然语言编写SOL。请用自然语言描述查询需求并选择目标数据库类型。

    '
  icon: 💽
  icon_background: '#FEF7C3'
  mode: completion
  name: SQL Creator
  use_icon_as_answer_icon: false
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/azure_openai:0.0.16@e9ebc92e972ae473fc1c26ce215b88ba8780e44dab883685a61bf15e2c11a00d
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: single
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4.1-mini
    provider: langgenius/azure_openai/azure_openai
  more_like_this:
    enabled: false
  opening_statement: null
  pre_prompt: You are an SQL generator that will help users translate their input
    natural language query requirements and target database {{A}} into target SQL
    statements.{{default_input}}
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - select:
      default: ''
      label: 数据库类型
      options:
      - MySQL
      - SQL Server
      - PostgreSQL
      - BigQuery
      - Snowflake
      required: true
      variable: A
  - paragraph:
      default: ''
      label: 描述需求
      required: true
      variable: default_input
version: 0.1.5
